<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .form-container, .display-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-container h2, .display-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .display-container {
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Admission Registration Form</h2>
    <form id="registrationForm">
        
        <!-- Full Name -->
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <!-- Address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        
        <!-- Date of Birth -->
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <!-- Gender -->
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
        </div>
        
        <!-- Course Selection -->
        <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">--Select a Course--</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
            </select>
        </div>
        
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit Application</button>
        </div>
    </form>
</div>

<div class="display-container" id="displayContainer">
    <h2>Submitted Details</h2>
    <p><strong>Full Name:</strong> <span id="displayFullName"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Phone Number:</strong> <span id="displayPhone"></span></p>
    <p><strong>Address:</strong> <span id="displayAddress"></span></p>
    <p><strong>Date of Birth:</strong> <span id="displayDob"></span></p>
    <p><strong>Gender:</strong> <span id="displayGender"></span></p>
    <p><strong>Course:</strong> <span id="displayCourse"></span></p>
</div>

<script>
    // JavaScript to handle form submission and display the data
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting to server
        
        // Retrieve form values
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const dob = document.getElementById('dob').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const course = document.getElementById('course').value;
        
        // Display the values in the display container
        document.getElementById('displayFullName').textContent = fullName;
        document.getElementById('displayEmail').textContent = email;
        document.getElementById('displayPhone').textContent = phone;
        document.getElementById('displayAddress').textContent = address;
        document.getElementById('displayDob').textContent = dob;
        document.getElementById('displayGender').textContent = gender;
        document.getElementById('displayCourse').textContent = course;
        
        // Show the display container
        document.getElementById('displayContainer').style.display = 'block';
    });
</script>

</body>
</html>
